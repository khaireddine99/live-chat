<!-- templates/home.html -->
{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<nav>
  {% if user.is_authenticated %}
  <p>Hi {{ user.username }}!</p>
  <a href="{% url 'index' %}">Chat</a>
  <a class="leftist" href="{% url 'logout' %}">Log Out</a> 
  
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'custom_login' %}">Log In</a> |
  <a class="leftist" href="{% url 'signup' %}">Sign Up</a> |
{% endif %}

</nav>

{% endblock %}
