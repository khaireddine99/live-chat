{% extends 'base.html' %}
{% block content %}
<nav>
<a href="{% url 'new_post' %}">create post</a>
<a class="leftist" href="{% url 'posts' %}">posts</a>
</nav>

<div id="container">
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
        {% if post.image %}
            <img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width: 100%; height: auto;">
        {% else %}
            <p>No image available</p>
        {% endif %}
    {% endfor %}
</div>
{% endblock content %}
